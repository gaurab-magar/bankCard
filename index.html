<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank|Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 left">
                <div class="container-fluid position-relative">   
                    <div id="size" class="card border-0 rounded-3 f-card position-absolute">
                        <div class="card-body px-4 d-flex flex-column justify-content-center text-center">
                            <h5 class="text-primary mt-0"><i class="fa fa-university text-primary"></i>&nbsp; Bank Card </h5>
                            <div class="row ms-1 my-3">
                                <input id="um" type="text" class="form-control form-control-sm bg-transparent border-0 text-white" placeholder="Enter Your Name Here.." readonly>
                            </div>
                            <div class="row d-flex">
                                <div class="col-6">
                                    <input id="dis-num" type="text" class="form-control form-control-sm bg-transparent border-0 text-white" placeholder="xxxx xxxx xxxx" readonly>
                                </div>
                                <div class="col-6">
                                    <input id="dis-cvc" type="text" class="form-control form-control-sm bg-transparent border-0 text-white" placeholder="****" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card border-0 rounded-3 s-card position-absolute">
                        <img src="./images/bg-card-back.png" id="size" alt="">
                    </div>
                </div> 
            </div>
            <div class="col-md-8 right bg-primary d-flex justify-content-center align-items-center">
                <div id="login" class="card border-0">
                    <div class="card-body">
                        <form action="/bank_card" method="post">
                            <label for="cd-name">CARDHOLDER NAME</label>
                            <input id="cd-name" type="text" class=" mb-2 form-control form-control-sm pe-5" placeholder="Enter Name Here..">
                            <label for="cd-num">CARD NUMBER</label>
                            <input id="cd-num" type="text" class="mb-2 form-control form-control-sm pe-5" placeholder="xxxx xxxx xxxx">
                            <div class="row m-0 my-2 p-0">
                                <div class="col-3 ps-0">
                                    <label for="exp">EXP. DATE</label> 
                                    <input id="exp" type="text" class="form-control form-control-sm" placeholder="xx">
                                </div>
                                <div class="col-3">
                                    <label for="date">(MM/YY)</label>
                                    <input id="date" type="text" class="form-control form-control-sm" placeholder="YYYY">
                                </div>
                                <div class="col-6 pe-0">
                                    <label for="cvc">CVC</label>
                                    <input id="cvc" type="text" class="form-control form-control-sm" placeholder="e.g. 123">
                                </div>
                            </div>
                            <div class="d-grid mt-3">
                                <button id="btn" class="btn btn-success rounded-3 fw-semibold" type="button">Confirm</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="thankYou">
                    <div class="card border-0 wide">
                        <div class="card-body d-flex flex-column text-center align-items-center">
                            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
                            <h4 class="mt-3">thankyou !!</h4>
                            <p>We have added your card details</p>
                            <button type="submit" class="btn btn-success btn-success-sm rounded-2"><i class="fa fa-arrow-left"></i> Back to </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/style.js"></script>
</body>
</html>
